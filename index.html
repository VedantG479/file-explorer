<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retro File Explorer</title>

  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/explorer.css" />
  <link rel="stylesheet" href="styles/preview.css" />
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="top-left">
        <button class="action-btn js-add-folder-btn">
          <span class="btn-icon plus">‚ûï</span>
          New Folder
        </button>
        <button class="action-btn js-add-btn">
          <span class="btn-icon plus">‚ûï</span>
          New File
        </button>
        <button class="action-btn js-delete-btn disabled">
          <span class="btn-icon delete">üóëÔ∏è</span>
          Delete
        </button>
        <button class="action-btn js-rename-btn disabled">
          <span class="btn-icon rename">‚úèÔ∏è</span>
          Rename
        </button>
      </div>

      <div class="top-right">
        <input class="search-input" placeholder="Search" />
        <button class="action-btn small js-search-btn">Search</button>
      </div>
    </div>

    <!-- Explorer -->
    <div class="explorer">

      <!-- Tree Panel -->
      <div class="tree-panel">
      </div>

      <!-- Preview Panel -->
      <div class="preview-panel hidden">
        <div class="preview-header">
          <span class="close-btn js-close-btn">‚úñ</span>
        </div>

        <div class="preview-content">
          <div class="preview-icon">üìÑ</div>
          <div class="preview-name">index.html</div>

          <div class="meta">
            <div><span>Type:</span> File</div>
            <div><span>Extension:</span> .html</div>
            <div><span>Created:</span> 28/06/2024</div>
            <div><span>Modified:</span> 01/02/2026</div>
            <div><span>Path:</span> Root / web / index.html</div>
          </div>

          <div class="preview-footer">
            <button class="action-btn small js-copy-btn">Copy Path</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Path Bar -->
    <div class="path-bar">
      <span class="path-segment">Root /</span>
    </div>

  </div>
<script type="module" src="scripts.js"></script>
</body>
</html>
